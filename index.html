<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game of Life</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">
    <script src="script/main.js" charset="utf-8"></script>
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
    <header>
        <h1>Game of Life</h1>
    </header>
    <main>
        <section class="table" id="table">

        </section>
        <section class="buttons">
            <button class="button" type="button" name="button" id="run">
              <i class="fa fa-play" aria-hidden="true"></i> Run
            </button>
            <button class="button" type="button" name="button" id="reset">
              <i class="fa fa-refresh" aria-hidden="true"></i> Reset
            </button>
        </section>
        <section class="buttons">
            <button class="button" type="button" name="button" id="cycle">
              1 cycle
            </button>
            <button class="button" type="button" name="button" id="cycle10">
              10 cycles
            </button>
        </section>
    </main>
    <footer>
        <span>
          Created by <a href="https://github.com/jaworek" target="_blank"> Jawa</a>
        </span>
    </footer>
</body>

</html>
